<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>月間レポート</title>
</head>
<body>
	<h1>月間レポート</h1>
	<form action="/month" method="POST">
		<select name="YEAR">
			<option th:each="i : ${#numbers.sequence(2020,2030 )}" th:value="${i}"
				th:text="${i}+ '年'"></option>
		</select>
		<select name="MONTH">
			<option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}"
				th:text="${i}+ '月'"></option>
		</select>
		<input type="submit" value="更新">
	</form>
	<table border="1">
		<tr>
			<td>年</td>
			<td>月</td>
			<td>収入合計</td>
			<td>支出合計</td>
			<td>貯蓄</td>
		</tr>
		<tr th:each="mList:${monthList}">
			<td th:if="${year == mList.year && month == mList.month}" th:text="${mList.year}"></td>
			<td th:if="${year == mList.year && month == mList.month}" th:text="${mList.month}"></td>
			<td th:if="${year == mList.year && month == mList.month}" th:text="${mList.intotal}"></td>
			<td th:if="${year == mList.year && month == mList.month}" th:text="${mList. outtotal}"></td>
			<td th:if="${year == mList.year && month == mList.month}" th:text="${mList.total}"></td>
	</table>
	<form action="/in">
		<input type="submit" value="新規収入入力">
	</form>
	<form action="/out">
		<input type="submit" value="新規支出入力">
	</form>
	<form action="/year">
		<input type="submit" value="年間レポート">
	</form>
	<form action="/">
		<input type="submit" value="トップ">
	</form>
</body>
</html>
