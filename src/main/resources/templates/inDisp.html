<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>収入一覧</title>
</head>
<body>
	<h1>収入一覧</h1>
	<table border="1">
		<tr>
			<td>年月日</td>
			<td>カテゴリ</td>
			<td>金額</td>
			<td>更新</td>
			<td>削除</td>
		<tr>
		<tr th:each="mList:${moneyList}">
			<td th:if="${mList.flug == 1}" th:text="${mList.date}"></td>
			<td th:if="${mList.flug == 1}" th:text="${mList. category}"></td>
			<td th:if="${mList.flug == 1}" th:text="${mList.cost}"></td>
			<td th:if="${mList.flug == 1}">
				<form action="/updataDisp" method="POST">
					<input type="hidden" name="code" th:value="${mList.code}">
					<input type="submit" value="更新">
				</form>
			</td>
			<td th:if="${mList.flug == 1}">
				<form action="/deleteDisp" method="POST">
					<input type="submit" value="削除">
				</form>
			</td>
		</tr>
	</table>
	<form action="/in">
		<input type="submit" value="新規収入登録">
	</form>
	<form action="/">
		<input type="submit" value="トップ">
	</form>
</body>
</html>
