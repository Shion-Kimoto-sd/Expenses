<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>支出一覧</title>
</head>
<body>
	<h1>支出一覧</h1>
	<table border="1">
		<tr>
			<td>年月日</td>
			<td>カテゴリ</td>
			<td>金額</td>
			<td>更新</td>
			<td>削除</td>
		<tr>
		<tr th:each="mList:${moneyList}">
			<td th:if="${mList.flug == 2}" th:text="${mList.date}"></td>
			<td th:if="${mList.flug == 2}" th:text="${mList. category}"></td>
			<td th:if="${mList.flug == 2}" th:text="${mList.cost}"></td>
			<td th:if="${mList.flug == 2}"><input type="submit" value="更新"></td>
			<td th:if="${mList.flug == 2}"><input type="submit" value="削除"></td>
		</tr>
	</table>
	<form action="/out">
		<input type="submit" value="支出登録画面へ">
	</form>
	<form action="/">
		<input type="submit" value="トップ画面へ">
	</form>
</body>
</html>
