<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/image/neko.jpeg">
<link th:href="@{/css/style.css}" rel="stylesheet">
<title>New category</title>
</head>
<body>
	<div class="ashi">
		<img src="/image/a.png" alt="足跡">
		<h1>KAKEINEKO</h1>
		<img src="/image/a.png" alt="足跡">
	</div>
	<div class="center">
	<p class="ribbon8">
		<span th:text="'（'+${session.user.getName()}+' さんがログイン中）'"></span>
	</p>
	<br>
	<br>
	<br>
	<div class="moji">新規カテゴリ登録</div>
	<div th:if="${message != null}">
		<span th:text="${message}" style="color: red"></span>
	</div>
	<br>
	<form action="/addCategory" name="check" method="post">
		<table border="1">
			<tr>
				<td>新規カテゴリ名</td>
				<td><input type="text" name="name"></td>
				<td><div class="wrapper">
						<button type="button" class="">
							<span>登録</span>
							<div class="success">
								<svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
									viewBox="0 0 29.756 29.756"
									style="enable-background: new 0 0 29.756 29.756;"
									xml:space="preserve">
                                   <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                                </svg>
							</div>
						</button>
					</div></td>
			<tr>
		</table>
	</form>
	<br>
	<a href="/CategoryDisp" class="btn bgskew"><span>カテゴリ一覧</span></a>
	<a href="/in" class="btn bgskew"><span>新規収入入力</span></a>
	<a href="/out" class="btn bgskew"><span>新規支出入力</span></a>
	<a href="/" class="btn bgskew"><span>トップページ</span></a>
	<script>
		let btn = document.querySelector("button");

		btn.addEventListener("click", active);

		function active() {
			btn.classList.toggle("is_active");
			 setTimeout(function(){
                 document.check.submit();
                 }, 1200);
		}
	</script>
	</div>
</body>
</html>
